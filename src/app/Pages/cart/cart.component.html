@if (TotalCartPrice) {
<div class="relative my-5 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full mx-auto text-sm text-left text-gray-500 rtl:text-right dark:text-gray-400">
        <thead class="">
            <tr
                class="flex items-center justify-between w-full bg-gray-200 border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700-50 dark:hover:bg-gray-600l">
                <th class="grid-cols-5 col-span-5 px-6 py-3 text-2xl font-semibold text-black">
                    Your Shop Cart </th>


                <th scope="col" class="text-xl font-semibold me-4">
                    <button [routerLink]="['/Adress', cartId]"
                        class="p-3 my-5 text-xl font-semibold text-white bg-green-700 rounded-lg cursor-pointer ">
                        Check Out <span class="ms-1"><i class="fa-regular fa-address-card"></i></span></button>
                </th>
            </tr>
        </thead>
        <tbody>
            <div class="bg-gray-200">

                <div class="flex items-center justify-between">
                    <div class="flex text-2xl ms-3">
                        <h1>Total Price:</h1>
                        <h2 class="text-green-500 ms-2">{{TotalCartPrice}} EGP</h2>
                    </div>
                    <div class="flex text-2xl me-6">
                        <h1>Total Number Of Items :</h1>
                        <h2 class="text-green-500 ms-2">{{TotalCount}} </h2>
                    </div>
                </div>

                @for (Product of CartProducts; track $index) {


                <tr
                    class="flex items-center justify-between bg-gray-200 border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-600 border-b-gray-300">
                    <td class="flex items-center p-2">
                        <img [src]="Product.product.imageCover" class="w-[150px] h-full  object-contain"
                            alt="Apple Watch">
                        <div class="flex flex-col ms-4">
                            <p class="text-2xl font-bold text-black">{{Product.product.title.slice(0, 100)}}</p>
                            <p class="text-xl font-semibold text-black">{{Product.count * Product.price}} EGP</p>
                            <a (click)="RemoveProduct(Product.product._id)"
                                class="font-medium text-red-600 cursor-pointer dark:text-red-500 hover:underline">
                                Remove <i class="fa-solid fa-trash-can"></i></a>
                        </div>

                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <button (click)="ChangeCount(Product.product._id,Product.count-1)"
                                class="inline-flex items-center justify-center w-6 h-6 p-1 text-xl font-medium text-green-600 me-3 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                                type="button">
                                <i class="fa-regular fa-square-minus"></i>
                            </button>
                            <span>{{Product.count}}</span>
                            <button (click)="ChangeCount(Product.product._id ,Product.count+1)" class="w-3 h-3"
                                class="inline-flex items-center justify-center w-6 h-6 p-1 text-xl font-medium text-green-600 ms-3 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                                type="button">
                                <i class="fa-regular fa-square-plus"></i>
                            </button>
                        </div>
                    </td>

                </tr>

                }
            </div>
            <tr class="bg-gray-200">
                <div class="text-center">

                    <button (click)="ClearCart()"
                        class="p-2 my-5 text-xl font-black text-black transition-all duration-700 bg-transparent border border-green-400 rounded-lg cursor-pointer hover:bg-green-600 hover:text-white">
                        Clear Cart</button>

                </div>
            </tr>
        </tbody>

    </table>

</div>
}
@else {
<div class="relative my-5 overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full mx-auto text-sm text-left text-gray-500 rtl:text-right dark:text-gray-400">
        <thead class="">
            <tr
                class="flex items-center justify-between w-full bg-gray-200 border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700-50 dark:hover:bg-gray-600l">
                <th class="grid-cols-5 col-span-5 px-6 py-3 text-2xl font-semibold text-black">Your Shop Cart </th>


            </tr>
        </thead>

    </table>

</div>
}
