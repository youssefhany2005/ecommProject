<div class="bg-white border border-gray-200 rounded-lg shadow-lg cursor-pointer max-lg: group dark:bg-gray-800 dark:border-gray-700 hover:shadow-green-600">
    <div [routerLink]= "['/details', product.id]" class="cursor-pointer">
        <a>
            <img class="w-full p-8 rounded-t-lg h-[300px]" [src]="product.imageCover" alt="test image" />
        </a>
        <div class="px-5 pb-5">
            <h2 class="text-xl text-green-700">{{product.category.name}}</h2>
            <a>
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{product.title| truncate:3}}</h5>
            </a>

            <div class="flex items-center justify-between">
                <span class="text-3xl font-light text-gray-900 dark:text-white">{{product.price | currency : 'EGP' }} </span>
                <div class="flex items-center mt-2.5 mb-5">

                    <span
                        class="bg-white text-xl text-yellow-500  font-medium px-2.5 py-0.5 rounded-sm dark:bg-green-200 dark:text-green-800 ms-3">{{product.ratingsAverage}}</span>

                    <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 22 20">
                        <path
                            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="flex items-center justify-between p-5">
        <button (click)="Addtocart(product.id)"
            class="flex justify-center w-3/4 p-3 text-sm font-medium text-white transition-all translate-y-full bg-green-700 rounded-lg opacity-0 group-hover:translate-y-0 group-hover:opacity-100 hover:bg-green-700">Add
            to Cart <span class="ms-1"><i class="fa-solid fa-cart-plus"></i></span></button>
            <i 
            (click)="AddToWishList(product.id)" 
            [class.text-red-500]="existinwishlist"
            class="text-2xl text-black cursor-pointer fa-solid fa-heart">
          </i>
          
          
    </div>
</div>
